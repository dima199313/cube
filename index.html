<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <!-- cube title -->
        <div class="cube">
          <div class="cube__title">
            <h1>Cube app</h1>
          </div>
          <div class="cube__form">
            <form class="cube__form-control">
              <div class="cube__form-one">
                <label class="cube__label-one cube__label"
                  >Введите первоначальный уровень (м³)
                </label>
                <input class="cube__input-one cube__input" type="text" placeholder="0.00"/>
              </div>
              <div class="cube__form-two">
                <label class="cube__label-two cube__label">Введите конечный уровень (м³)</label>
                <input class="cube__input-two cube__input" type="text" placeholder="0.00"/>
              </div>
              <button class="cube__btn-result" type="submit">Расчитать</button>
            </form>
          </div>
        </div>

        <!-- cube result -->
        <div class="result">
          <div class="initial box">
            <img
              src="./img/arrow-down-circle.svg"
              alt="svg-icon"
              class="img result__img-one"
            />
            <div class="result__content">
              <p class="result-text">
                Начальный обьем:
              </p>
              <strong class="result-strong strong-one">0.00 м³</strong>
            </div>
          </div>
          <div class="finite box">
            <img
              src="./img/arrow-down-circle.svg"
              alt="svg-icon"
              class="img result__img-two"
            />
            <div class="result__content">
              <p class="result-text">
                Конечный обьем:
              </p>
              <strong class="result-strong strong-two">0.00 м³</strong>
            </div>
          </div>
          <div class="total box">
            <img
              src="./img/arrow-down-circle.svg"
              alt="svg-icon"
              class="img result__img-three"
            />
            <div class="result__content">
              <p class="result-text">
                Итого откачено:
              </p>
              <strong class="result-strong strong-three">0.00 м³</strong>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer class="footer"></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
